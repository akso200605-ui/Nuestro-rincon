  <style>
    :root{

      --accent-2:#ff8aa0;
      --bg1:#fff7fb;
      --card:#fff7fb;
      --text:#3b2a2f;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Nunito", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg,#fff7fb 0%, #ffeef6 50%, #f3f7ff 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* helper hidden class (usada para mostrar/ocultar) */
    .hidden { display: none !important; }

    /* ------------------ HEARTS (background) ------------------ */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      opacity: 0.9;
      will-change: transform, opacity;
    }
    .heart::before,.heart::after{
      content:'';
      position:absolute;
      width:18px;height:18px;border-radius:50%;
      background:var(--accent);
    }
    .heart::before{ top:-9px; left:0 }
    .heart::after{ left:9px; top:0 }

    /* ------------------ REGISTRO (vertical center) ------------------ */
    .center-screen{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      z-index:2;
    }
    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,248,250,0.95));
      border-radius:16px;
      width:380px; max-width:94%;
      padding:20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.10);
      text-align:center;
    }
    .title {
      font-family: 'Dancing Script', cursive;
      font-size:2.2rem;
      color:var(--accent);
      margin:4px 0 10px;
    }
    .muted { color: #6b4a50; opacity:0.9; margin-bottom:10px; font-weight:600; }

    form input {
      width:100%;
      padding:10px 12px;
      margin:8px 0;
      border-radius:10px;
      border:2px solid rgba(255,77,109,0.12);
      font-size:0.95rem;
      outline:none;
    }
    form button {
      width:100%;
      margin-top:10px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color:white;
      border:none;
      padding:10px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(255,77,109,0.18);
    }
